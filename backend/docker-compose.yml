version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: liveticker_db
    environment:
      POSTGRES_USER: liveticker_user
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: liveticker_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
